<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">

<title>Starter Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Miempresa.com</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/admin">Inicio</a></li>
					<li class="active"><a href="/cancion/nuevaCancion">Nueva cancion</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		<h1 th:text="${cancionForm.id != 0} ? 'Editar cancion' : 'Nueva cancion'">Nueva playlist></h1>
		<div class="starter-template">
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<form method="post" action="#" th:action="${cancionForm.id != 0} ? @{/cancion/edit/summit} : @{/cancion/new/summit}"
					th:object="${cancionForm}">
						<h1 th:text="${cancionForm.id != 0} ? 'Editar cancion' : 'Nueva cancion' ">Nueva playlist</h1>
						<div class="form-group" style="display:none">
							<label for="id">ID</label> <input type="text"
								class="form-control" id="id" placeholder="1" th:field="*{id}"
								th:attrappend="readonly=${cancionForm.id != 0} ? 'readonly' : null">
						</div>

						<div class="form-group">
							<label for="nombre">Nombre</label> <input type="text"
								class="form-control" id="nombre" placeholder="Nombre"
								th:field="*{nombre}" />
						</div>
						<div class="form-group">
							<label for="enlaceCancion">Enlace cancion</label> <input type="text"
								class="form-control" id="enlaceCancion" placeholder="enlaceCancion"
								th:field="*{enlaceCancion}" />
						</div>
						<div class="form-group">
							<select th:field="*{genero}" >
							   	 <option th:each="genero: ${generos}" th:text="${genero.nombre}" th:value="${genero.id}">
							</select>
						</div>
						<!--
						<div class="form-group">
							<select th:field="*{genero}" name="generosListados">
							   <div th:each="genero: ${genero}">
							   		<option th:text="${genero.nombre}" th:values="${genero.id}"/>
							   </div>
							</select>
						</div>
						
						<div class="form-group">
							<label for="nombreGenero">Nombre genero</label> <input type="text"
								class="form-control" id="nombreGenero" placeholder="nombreGenero"
								th:field="*{genero}" />
						</div>
						-->
						<button type="submit" class="btn btn-default">Enviar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container -->
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
